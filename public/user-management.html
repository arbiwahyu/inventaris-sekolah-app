<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Pengguna - Inventaris Sekolah</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>Manajemen Pengguna</h2>
        <button id="addUserButton">Tambah Pengguna Baru</button>

        <h3>Daftar Pengguna</h3>
        <table id="usersTable">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Nama Lengkap</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
        <button onclick="window.location.href='/dashboard.html'">Kembali ke Dashboard</button>
    </div>

    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3 id="modalTitle">Tambah Pengguna</h3>
            <form id="userForm">
                <input type="hidden" id="userId"> <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Kosongkan jika tidak ingin mengubah">
                </div>
                <div class="form-group">
                    <label for="nama_lengkap">Nama Lengkap:</label>
                    <input type="text" id="nama_lengkap">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email">
                </div>
                <div class="form-group">
                    <label for="role">Role:</label>
                    <select id="role" required>
                        <option value="admin">Admin</option>
                        <option value="staff">Staf</option>
                        <option value="guru">Guru</option>
                        <option value="siswa">Siswa</option>
                    </select>
                </div>
                <button type="submit">Simpan Pengguna</button>
                <p id="userMessage" style="color: red; margin-top: 10px;"></p>
            </form>
        </div>
    </div>

    <script src="js/userManagement.js"></script>
    <script src="js/authCheck.js"></script>
</body>
</html>
